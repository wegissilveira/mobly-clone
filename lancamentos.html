<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="./vendors/fonts/flaticon.css">

        <title>Mobly - Lançamentos</title>

    </head>

    <body>

        <!--Populado com script.js-->
        <header id="includedHeader"></header>
       
        <section class="lancamentos--session">
            <a href="">
                <div class="lacamentos--cover-container">
                    <div class="lacamentos--cover--subContainer">
                        <h1>Lançamentos</h1>
                        <p>Todo mês, novidades para você<br> decorar sua casa de Mnovas maneiras</p>
                        <p class="lacamentos--cover--btn">Veja todas as ofertas</p>
                    </div>
                </div>
            </a>
            <div class="lacamentos--offers-container">
                <p class="lacamentos--offers--title" id="titles">Grandes Ofertas!</p>
                <div class="lacamentos--offers--subContainer" >
                    <a href="#"> <img src="./vendors/img/lancamentos/ofertas.jpg" alt="oferta"> </a>
                    <a href="#"> <img src="./vendors/img/lancamentos/ofertas2.jpg" alt="oferta"> </a>
                    <a href="#"> <img src="./vendors/img/lancamentos/ofertas3.jpg" alt="oferta"> </a>
                </div>
            </div>    
            <div class="lancamentos--secondBanner">
                <img src="./vendors//img/lancamentos/BG2.jpg" />
                <img src="./vendors//img/lancamentos/BG2-R.jpg" />
                <img src="./vendors//img/lancamentos/bg-responsivo.jpeg" />
                <p>Criado Mudo Retrô Branco</p>
                <a href="" class="lancamentos--conferir--btn">Conferir</a>                
            </div> 
            <div class="lancamentos--boxes">
                <div class="lancamentos--boxes-firstContainer">
                    <img src="./vendors/img/lancamentos/box1.jpg" alt="Box"> 
                    <img src="./vendors/img/lancamentos/box2.jpg" alt="Box"> 
                    <p class="lancamentos--conferir--btn">Conferir</p>
                </div>
                <div class="lancamentos--boxes-secondContainer">
                    <div class="lancamentos--boxes-secondContainer-sub1">
                        <a href=""> <img src="./vendors/img/lancamentos/box3.jpg" alt="Box"> </a>
                        <a href=""> <img src="./vendors/img/lancamentos/box4.jpg" alt="Box"> </a>
                    </div>
                    <a href=""> <img src="./vendors/img/lancamentos/box5.jpg" alt="Box"> </a>
                    <div class="lancamentos--boxes-secondContainer-sub2">
                        <a href=""> <img src="./vendors/img/lancamentos/box6.jpg" alt="Box"> </a>
                        <a href=""> <img src="./vendors/img/lancamentos/box7.jpg" alt="Box"> </a>
                    </div>
                </div>
            </div>     
        </section>

        <section class="products__list_session">
            <h1>Produtos</h1>
            <div class="products__list_header-container">
                <div class="products__list_header">

                    <!--Populado com script.js-->
                    <p>Página</p>
                    <div class="products__list_header--pages"></div>
                </div>
            </div>
            
            <!-- Populado com script.js--> 
            <div class="products__list_container"></div>    

        </section>


        <!--Populado com script.js-->
        <section id="newsletter"></section>

        <!--Populado com script.js-->
        <section id="info"></section>

        <!--Populado com script.js-->
        <footer id="includedFooter"></footer>
        
        <!--********************-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="./resources/js/index.js"></script>  
        <script src="./vendors/jquery/script.js"></script>

    </body>

</html>

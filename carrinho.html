<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="vendors/fonts/flaticon.css">

        <title>Carrinho</title>

    </head>

    <body>
        <header id="includedHeader"></header>
        
        <section class="shopping__cart--session" id="liked--js">
            <div class="shopping__cart--header">
                <div>
                    <h4>Meu Carrinho</h4>
                </div>
            </div>
            <div class="shopping__cart--container">
                <div class="shopping__cart--products-container">
                    <div class="shopping__cart--products-shipping-container">
                        <div class="shopping__cart--products-shipping-subContainer">
                            <h4>Calcular FRETE e PRAZO</h4>
                            <div class="shopping__cart--products-shipping-info">
                                <div class="shopping__cart--products-shipping-cep">
                                    <div>
                                        <p class="shopping__cart--products-shipping-placeholder" >Digite seu CEP</p>
                                        <input type="text" />
                                    </div>
                                    <button>Calcular</button>
                                </div>
                                <a href="#">Não sei meu CEP</a>
                            </div>
                        </div>
                    </div>

                    <!--Populado com script.js-->
                    <div id="shopping__cart--product-list"></div>

                </div>

                <!--Alterado com script.js para telas abaixo de 1580px-->
                <div class="shopping__cart--buy-container">
                    <div class="shopping__cart--buy-subContainer">
                        <div>
                            <h4>Resumo da compra</h4>
                            <div>
                                <!-- <p>Subtotal (1 item)</p>
                                <p>R$ 777,99</p> -->
                            </div>
                            <div>
                                <p>Total de <span>Frete:</span></p>
                                <p>0,00</p>
                            </div>
                            <div>
                                <p>Total de <span>Montagem:</span></p>
                                <p>0,00</p>
                            </div>
                            <div>
                                <p>Total de <span>Descontos:</span></p>
                                <p>0,00</p>
                            </div>
                        </div>
                        <span class="shopping__cart--buy-verticalBorder"></span>
                        <div class="shopping__cart--buy-totalValue">
                            <div>
                                <p><span>TOTAL A PAGAR</span></p>
                                <!-- <p>R$ 777,99</p> -->
                            </div>
                            <!-- <p>em até 10x de R$ 77,80 sem juros</p> -->
                        </div>
                        <div class="shopping__cart--buy-payment">
                            <button>Ir para o pagamento</button>
                            <button>PayPal</button>
                            <div>
                                <i class="flaticon-lock"></i>
                                <p>Compra Segura</p>
                            </div>
                        </div>
                        <div>
                            <p>Possui <span>CUPOM de desconto?</span></p>
                            <i class="flaticon-right-arrow"></i>
                        </div>
                        <div>
                            <p>Formas de pagamento</p>
                            <div>
                                <img src="./vendors//fonts//icons/8408-visa_102499.svg" />
                                <img src="./vendors//fonts//icons/mastercard_payment_method_card_icon_142734.svg" />
                                <img src="./vendors//fonts//icons/elo_payment_method_card_icon_142740.svg" />
                                <img src="./vendors//fonts//icons/Diners_Club_International_icon-icons.com_60516.svg" />
                                <img src="./vendors//fonts//icons/hipercard_payment_method_card_icon_142739.svg" />
                            </div>
                            <div>
                                <img src="./vendors//fonts//icons/americanexpress_82060.png" />
                                <img src="./vendors//fonts//icons/barcode-svgrepo-com.svg" />
                                <img src="./vendors//fonts//icons/logo-mercado-pago-icone-512.png" />
                                <img src="./vendors//fonts//icons/itau-4.svg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!--Populado com script.js-->
        <section id="newsletter"></section>

        <!--Populado com script.js-->
        <section id="info"></section>

        <!--Populado com script.js-->
        <footer id="includedFooter"></footer>
        
        <!--********************-->

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <script src="./node_modules//jquery/dist/jquery.min.js"></script>

        <script src="/resources/js/index.js"></script>  
        <script src="/vendors/jquery/script.js"></script>

    </body>


</html>

<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="./vendors/fonts/flaticon.css">

        <title>Mobly</title>

    </head>

    <body>
        <header id="includedHeader"></header>

        <section class="product">
            <div class="product__container">
                <div>

                    <!--Populado com script.js-->
                    <div class="product__image--mainImage"></div>
                                        
                    <!--Populado com script.js-->
                    <div class="product__image--thumb"></div>
                    <div class="product__image--circles"></div>
                    <!-- <a href="" style="color: red;"><i class="flaticon-pinterest"></i></a> -->
                    <p >*Imagens meramente ilustrativas</p>
                </div>
                <div class="product__buy--container">
                    <div class="product__buy--subContainer">

                        <!--Populado com script.js-->
                        <div class="product__buy--price"></div>

                        <button id="product__buy_btn--js">Inserir no Carrinho</button>
                        <div class="product__buy--shipping">
                            <div>
                                <i class="flaticon-shipped"></i>
                                <p>Calcular frete e prazo</p>
                            </div>
                            <div>
                                <input type="text" name="frete" id="frete" placeholder="CEP da entrega">
                                <button type="submit">Calcular</button>
                            </div>
                        </div>

                        <div class="product__buy_boxes--container">

                            <!--Populado com script.js-->
                            <div>
                                <p>Favoritos</p>
                            </div>

                            <div>
                                <i class="flaticon-package-cube-box-for-delivery"></i>
                                <p>Formas de<br> pagamento</p>
                            </div>
                        </div>

                        <div class="product__buy--details-container">
                            <p>Marca: Mobly</p>
                            <div class="product__buy--details-navigation">
                                <p onClick="changeTabDescriptionProduct('size')" class="active-tab ">Dimensões</p>
                                <p onClick="changeTabDescriptionProduct('text')" class="disabled-tab">Descrição</p>
                            </div>


                            <h1>Dimensões</h1>
                            <!--Populado com script.js (há um 'p' abaixo do 'i')-->
                            <div class="product__buy--details-dimensions">
                                <div>
                                    <i class="flaticon-cube-with-arrows"></i>
                                </div>
                                <div>
                                    <i class="flaticon-resize"></i>
                                </div>
                                <div>
                                    <i class="flaticon-cube-with-arrows"></i>
                                </div>
                                <div>
                                    <i class="flaticon-weight-tool"></i>
                                </div>
                            </div>
                            <!--Populado com script.js-->
                            <div class="product__buy--details-description">
                                <h1>Descrição</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       
        <!--Populado com script.js-->
        <section id="newsletter"></section>
    
        <!-- Populado com script.js -->
        <section id="info"></section>

        <!--Populado com script.js-->
        <footer id="includedFooter"></footer>
        
        <!--********************-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="./resources/js/index.js"></script>  
        <script src="./vendors/jquery/script.js"></script>
    
    </body>


</html>
